<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce Website</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/main.js" defer></script>
</head>
<body class="bg-gray-200">

    <header class="bg-blue-200 text-black font-bold p-4 border-b-2 border-blue-300 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <img src="assets/images/logo.png" alt="Logo" class="h-16">
            <nav class="">
                <ul class="flex space-x-4">
                    <li>
                        <a href="#" class="transition duration-300 hover:bg-blue-400 hover:text-white shadow-sm rounded px-2 py-1">Home</a>
                    </li>
                    <li>
                        <a href="#" class="transition duration-300 hover:bg-blue-400 hover:text-white shadow-sm rounded px-2 py-1">Products</a>
                    </li>
                    <li>
                        <a href="#" class="transition duration-300 hover:bg-blue-400 hover:text-white shadow-sm rounded px-2 py-1">About</a>
                    </li>
                    <li>
                        <a href="#" class="transition duration-300 hover:bg-blue-400 hover:text-white shadow-sm rounded px-2 py-1">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-8">
        <div class="slideshow-container mb-8 relative shadow-lg rounded">
            <div class="slide fade"><img src="assets/images/slide1.jpg" alt="Slide 1" class="w-full shadow-md rounded"></div>
            <div class="slide fade"><img src="assets/images/slide2.jpg" alt="Slide 2" class="w-full shadow-md rounded"></div>
            <div class="slide fade"><img src="assets/images/slide3.jpg" alt="Slide 3" class="w-full shadow-md rounded"></div>
            <div class="absolute left-1/2 bottom-4 transform -translate-x-1/2 flex justify-center">
                <span class="dot mx-1 cursor-pointer shadow" onclick="currentSlide(1)"></span>
                <span class="dot mx-1 cursor-pointer shadow" onclick="currentSlide(2)"></span>
                <span class="dot mx-1 cursor-pointer shadow" onclick="currentSlide(3)"></span>
            </div>
        </div>

        <section class="products grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="product bg-white p-4 rounded shadow-lg transition duration-300 hover:shadow-2xl">
                <img src="assets/images/product1.jpg" alt="Product 1" class="w-full h-48 object-cover rounded shadow-md">
                <h2 class="text-lg font-bold mt-2 shadow-sm rounded px-2 py-1">Product 1</h2>
                <p class="text-gray-600 shadow-sm rounded px-2 py-1">$19.99</p>
            </div>
            <div class="product bg-white p-4 rounded shadow-lg transition duration-300 hover:shadow-2xl">
                <img src="assets/images/product2.jpg" alt="Product 2" class="w-full h-48 object-cover rounded shadow-md">
                <h2 class="text-lg font-bold mt-2 shadow-sm rounded px-2 py-1">Product 2</h2>
                <p class="text-gray-600 shadow-sm rounded px-2 py-1">$29.99</p>
            </div>
            <div class="product bg-white p-4 rounded shadow-lg transition duration-300 hover:shadow-2xl">
                <img src="assets/images/product3.jpg" alt="Product 3" class="w-full h-48 object-cover rounded shadow-md">
                <h2 class="text-lg font-bold mt-2 shadow-sm rounded px-2 py-1">Product 3</h2>
                <p class="text-gray-600 shadow-sm rounded px-2 py-1">$39.99</p>
            </div>
        </section>
    </main>

    <footer class="bg-blue-200 text-black p-4 mt-8 shadow-lg">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 eCommerce Website. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
